<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">

        </div>
        <div class="buttons">
            <div class="row first">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="row second">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divi">รท</button>
            </div>
            <div class="row third">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multi">ร</button>
            </div>
            <div class="row fourth">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtra">-</button>
            </div>
            <div class="row fifth">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
                <button class="addd">+</button>
            </div>
        </div>
    </div>
</body>
</html>
